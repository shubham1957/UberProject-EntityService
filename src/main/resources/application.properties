
spring.datasource.url=jdbc:mysql://localhost:3306/Uber_Db_Local
spring.datasource.username=root
spring.datasource.password=Mac@local
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# to enable Lazy Loading in spring data jpa
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
logging.level.org.springframework.data=DEBUG

spring.flyway.baseline-on-migrate = true
spring.flyway.url=jdbc:mysql://localhost:3306/Uber_Db_Local
spring.flyway.user=root
spring.flyway.password=Mac@local
